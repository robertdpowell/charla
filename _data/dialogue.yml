# dialogue section

dialogue:
  - juan: 
      text: Hola Bea, ¿has oído hablar de la programación en pareja con IA?
      translation: Hello Bea, have you heard about AI pair programming?
    bea:
      text: Hola Juan, sí, he oído hablar de ello. ¿Has tenido alguna experiencia con eso?
      translation: Hello Juan, yes, I've heard about it. Have you had any experience with it?
  - juan:
      text: Sí, lo he utilizado y creo que tiene muchos beneficios. Uno de ellos es que mejora la calidad del código.
      translation: Yes, I've used it and I think it has many benefits. One of them is that it improves code quality.
    bea:
      text: Eso suena genial. ¿Hay otros beneficios?
      translation: That sounds great. Are there any other benefits?
  - juan:
      text: Claro, otro beneficio es que ayuda a prevenir errores antes de que ocurran, ya que el AI ofrece sugerencias y soluciones en tiempo real.
      translation: Sure, another benefit is that it helps prevent errors before they occur, as the AI provides real-time suggestions and solutions.
    bea:
      text: ¡Eso definitivamente puede ahorrar mucho tiempo!
